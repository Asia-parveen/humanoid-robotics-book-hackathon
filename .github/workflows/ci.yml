name: CI

on:
  push:
    branches:
      - main
      - 001-humanoid-robotics-book
  pull_request:
    branches:
      - main
      - 001-humanoid-robotics-book

jobs:
  build-docusaurus:
    name: Build Docusaurus Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build

  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint --ignore 'node_modules' --ignore 'build' --ignore 'history' --ignore 'specs' --disable 'MD013' --disable 'MD033' .

  spellcheck:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run cspell
        run: cspell --config .cspell.json "docs/**/*.md" "specs/**/*.md"
